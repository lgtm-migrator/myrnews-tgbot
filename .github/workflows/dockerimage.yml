name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: touch production.env
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag myrnews-tgbot:$(date +%s)
